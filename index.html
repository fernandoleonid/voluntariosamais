<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer type="module"></script>
    <title>Voluntários AMAIS São Roque</title>
</head>

<body>
    <header></header>
    <main>
        <section class="aviso">
            <h1>Voluntários AMAIS</h1>
            <h3>Festas de Agosto</h3>
            <!-- <h3 class="update">Atualizado 16/08/2023 as 08:00</h3> -->
        </section>
        <section class="pesquisa">
            <div class="pesquisa-voluntario">
                <h2>Pesquisa pelo nome:</h2>
                <select class="voluntario__list" id="voluntarios-list"></select>
                <div class="pesquisa__result" id="resultado-voluntario"></div>
            </div>
            <div class="pesquisa-data">
                <h2>Pesquisa pela data:</h2>
                <select class="dia__list" id="dias-list"></select>
                <div class="pesquisa__result" id="resultado-dias"></div>
            </div>
            <div id="container-quantidades">
                
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
